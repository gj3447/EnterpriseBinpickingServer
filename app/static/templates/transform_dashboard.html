<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transforms Dashboard</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --container-bg: #ffffff;
            --border-color: #ddd;
            --text-color: #333;
            --header-color: #000;
            --status-connecting: #f39c12;
            --status-connected: #2ecc71;
            --status-closed: #e74c3c;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 24px;
        }
        h1 {
            text-align: center;
            color: var(--header-color);
            margin-bottom: 24px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
            width: 100%;
        }
        .frame-box {
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .frame-box h3 {
            margin: 0;
            padding: 12px 16px;
            background-color: #eee;
            border-bottom: 1px solid var(--border-color);
        }
        .data-container {
            padding: 16px;
            height: 400px;
            overflow-y: auto;
            font-family: "SF Mono", "Consolas", "Liberation Mono", Menlo, Courier, monospace;
            background-color: #fafafa;
        }
        .frame-box pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 12px;
        }
        .status-bar {
            padding: 8px 16px;
            font-size: 12px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f5f5f5;
        }
        .status-light {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: var(--status-connecting);
        }
        .status-text {
            display: flex;
            align-items: center;
        }
        .last-update {
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Real-time Transform Snapshots</h1>
    <div class="container" id="dashboard-container">
        <!-- Frame boxes will be generated by JavaScript -->
    </div>

    <script>
        const frames = [
            { id: 'transforms_camera', title: 'In Camera Frame' },
            { id: 'transforms_board', title: 'In Board Frame' },
            { id: 'transforms_robot', title: 'In Robot Frame' }
        ];

        const container = document.getElementById('dashboard-container');

        class TransformViewer {
            constructor(streamId, title) {
                this.streamId = streamId;
                this.title = title;
                this.frameCount = 0;
                this.lastFpsTime = performance.now();
                this.currentFps = 0;
                this.reconnectDelay = 1000;
                this.reconnectTimer = null;
                this.socket = null;
                this.createElement();
                this.connect();
                this.startFpsUpdate();
            }

            createElement() {
                const box = document.createElement('div');
                box.className = 'frame-box';
                box.innerHTML = `
                    <h3>${this.title} <span id="fps-${this.streamId}" style="float: right; font-size: 14px; color: #2ecc71;">Updates/sec: 0</span></h3>
                    <div class="data-container">
                        <pre id="pre-${this.streamId}">Connecting...</pre>
                    </div>
                    <div class="status-bar">
                        <div class="status-text">
                            <div id="status-light-${this.streamId}" class="status-light"></div>
                            <span id="status-text-${this.streamId}">Connecting...</span>
                        </div>
                        <span id="last-update-${this.streamId}" class="last-update"></span>
                    </div>
                `;
                container.appendChild(box);
                this.preElement = document.getElementById(`pre-${this.streamId}`);
                this.statusLight = document.getElementById(`status-light-${this.streamId}`);
                this.statusText = document.getElementById(`status-text-${this.streamId}`);
                this.lastUpdateText = document.getElementById(`last-update-${this.streamId}`);
                this.fpsElement = document.getElementById(`fps-${this.streamId}`);
            }

            connect() {
                if (this.reconnectTimer) {
                    clearTimeout(this.reconnectTimer);
                    this.reconnectTimer = null;
                }

                if (this.socket && (this.socket.readyState === WebSocket.OPEN || this.socket.readyState === WebSocket.CONNECTING)) {
                    this.socket.close();
                }

                const wsPath = `/ws/${this.streamId}`;
                this.socket = new WebSocket(`ws://${window.location.host}${wsPath}`);

                this.updateStatus('Connecting...', 'var(--status-connecting)');

                this.socket.onopen = () => {
                    this.updateStatus('Connected', 'var(--status-connected)');
                    this.preElement.textContent = 'Waiting for data...';
                };

                this.socket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        this.preElement.textContent = JSON.stringify(data, null, 2);
                        const lastUpdateTime = new Date();
                        this.lastUpdateText.textContent = `Last update: ${lastUpdateTime.toLocaleTimeString()}`;
                        
                        // Increment frame counter
                        this.frameCount++;
                    } catch (e) {
                        this.preElement.textContent = 'Error parsing JSON data.';
                    }
                };

                this.socket.onclose = () => {
                    this.updateStatus('Connection Closed', 'var(--status-closed)');
                    this.preElement.textContent = 'Connection Closed.';
                    this.scheduleReconnect();
                };
                
                this.socket.onerror = () => {
                    this.updateStatus('Connection Error', 'var(--status-closed)');
                    this.preElement.textContent = 'Connection Error.';
                    if (this.socket && this.socket.readyState !== WebSocket.CLOSING && this.socket.readyState !== WebSocket.CLOSED) {
                        this.socket.close();
                    }
                    this.scheduleReconnect();
                };
            }

            updateStatus(text, color) {
                this.statusText.textContent = text;
                this.statusLight.style.backgroundColor = color;
            }
            
            scheduleReconnect() {
                if (this.reconnectTimer) {
                    return;
                }
                this.preElement.textContent = 'Reconnecting...';
                this.reconnectTimer = setTimeout(() => {
                    this.reconnectTimer = null;
                    this.connect();
                }, this.reconnectDelay);
                this.updateStatus('Reconnecting...', 'var(--status-connecting)');
            }
            
            startFpsUpdate() {
                setInterval(() => {
                    const now = performance.now();
                    const elapsed = now - this.lastFpsTime;
                    
                    if (elapsed >= 1000) {
                        this.currentFps = Math.round((this.frameCount * 1000) / elapsed);
                        this.fpsElement.textContent = `Updates/sec: ${this.currentFps}`;
                        this.frameCount = 0;
                        this.lastFpsTime = now;
                    }
                }, 100);
            }
        }

        frames.forEach(frame => new TransformViewer(frame.id, frame.title));
    </script>
</body>
</html>
