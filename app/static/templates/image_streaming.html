<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Streams Dashboard</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --container-bg: #2a2a2a;
            --border-color: #444;
            --text-color: #e0e0e0;
            --header-color: #ffffff;
            --status-connecting: #f39c12;
            --status-connected: #2ecc71;
            --status-closed: #e74c3c;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 24px;
        }
        h1 {
            text-align: center;
            color: var(--header-color);
            margin-bottom: 24px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
            width: 100%;
        }
        .stream-box {
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .stream-box h3 {
            margin: 0;
            padding: 12px 16px;
            background-color: #333;
            border-bottom: 1px solid var(--border-color);
        }
        .image-container {
            width: 100%;
            padding-top: 75%; /* 4:3 Aspect Ratio */
            position: relative;
            background-color: #000;
        }
        .stream-box img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .status-bar {
            padding: 8px 16px;
            font-size: 12px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status-light {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: var(--status-connecting);
        }
        .status-text {
            display: flex;
            align-items: center;
        }
        .last-update {
            color: #999;
        }
    </style>
</head>
<body>
    <h1>Real-time Image Streams Dashboard</h1>
    <div class="container" id="dashboard-container">
        <!-- Stream boxes will be generated by JavaScript -->
    </div>

    <script>
        const streams = [
            { id: 'color_jpg', title: 'Color' },
            { id: 'depth_jpg', title: 'Depth (Visualized)' },
            { id: 'aruco_debug_jpg', title: 'Aruco Debug' },
            { id: 'board_perspective_jpg', title: 'Board Perspective' }
        ];

        const container = document.getElementById('dashboard-container');

        class StreamViewer {
            constructor(streamId, title) {
                this.streamId = streamId;
                this.title = title;
                this.lastUpdateTime = null;
                this.frameCount = 0;
                this.lastFpsTime = performance.now();
                this.currentFps = 0;
                this.reconnectDelay = 1000;
                this.reconnectTimer = null;
                this.socket = null;
                this.createElement();
                this.connect();
                this.startFpsUpdate();
            }

            createElement() {
                const box = document.createElement('div');
                box.className = 'stream-box';
                box.innerHTML = `
                    <h3>${this.title} <span id="fps-${this.streamId}" style="float: right; font-size: 14px; color: #2ecc71;">FPS: 0</span></h3>
                    <div class="image-container">
                        <img id="img-${this.streamId}" alt="${this.title} stream is offline">
                    </div>
                    <div class="status-bar">
                        <div class="status-text">
                            <div id="status-light-${this.streamId}" class="status-light"></div>
                            <span id="status-text-${this.streamId}">Connecting...</span>
                        </div>
                        <span id="last-update-${this.streamId}" class="last-update"></span>
                    </div>
                `;
                container.appendChild(box);
                this.imgElement = document.getElementById(`img-${this.streamId}`);
                this.statusLight = document.getElementById(`status-light-${this.streamId}`);
                this.statusText = document.getElementById(`status-text-${this.streamId}`);
                this.lastUpdateText = document.getElementById(`last-update-${this.streamId}`);
                this.fpsElement = document.getElementById(`fps-${this.streamId}`);
            }

            connect() {
                if (this.reconnectTimer) {
                    clearTimeout(this.reconnectTimer);
                    this.reconnectTimer = null;
                }

                if (this.socket && (this.socket.readyState === WebSocket.OPEN || this.socket.readyState === WebSocket.CONNECTING)) {
                    this.socket.close();
                }

                const wsPath = `/ws/${this.streamId}`;
                this.socket = new WebSocket(`ws://${window.location.host}${wsPath}`);

                this.updateStatus('Connecting...', 'var(--status-connecting)');

                this.socket.onopen = () => {
                    this.updateStatus('Connected', 'var(--status-connected)');
                };

                this.socket.onmessage = (event) => {
                    if (event.data instanceof Blob) {
                        if (this.imgElement.src) {
                            URL.revokeObjectURL(this.imgElement.src);
                        }
                        const typedBlob = new Blob([event.data], { type: 'image/jpeg' });
                        this.imgElement.src = URL.createObjectURL(typedBlob);
                        this.lastUpdateTime = new Date();
                        this.lastUpdateText.textContent = `Last update: ${this.lastUpdateTime.toLocaleTimeString()}`;
                        
                        // Increment frame counter
                        this.frameCount++;
                    }
                };

                this.socket.onclose = () => {
                    this.updateStatus('Connection Closed', 'var(--status-closed)');
                    this.imgElement.src = "";
                    this.scheduleReconnect();
                };
                
                this.socket.onerror = () => {
                    this.updateStatus('Connection Error', 'var(--status-closed)');
                    if (this.socket && this.socket.readyState !== WebSocket.CLOSING && this.socket.readyState !== WebSocket.CLOSED) {
                        this.socket.close();
                    }
                    this.scheduleReconnect();
                };
            }

            updateStatus(text, color) {
                this.statusText.textContent = text;
                this.statusLight.style.backgroundColor = color;
            }

            scheduleReconnect() {
                if (this.reconnectTimer) {
                    return;
                }
                this.reconnectTimer = setTimeout(() => {
                    this.reconnectTimer = null;
                    this.connect();
                }, this.reconnectDelay);
                this.updateStatus('Reconnecting...', 'var(--status-connecting)');
            }
            
            startFpsUpdate() {
                setInterval(() => {
                    const now = performance.now();
                    const elapsed = now - this.lastFpsTime;
                    
                    if (elapsed >= 1000) {
                        this.currentFps = Math.round((this.frameCount * 1000) / elapsed);
                        this.fpsElement.textContent = `FPS: ${this.currentFps}`;
                        this.frameCount = 0;
                        this.lastFpsTime = now;
                    }
                }, 100);
            }
        }

        streams.forEach(stream => new StreamViewer(stream.id, stream.title));
    </script>
</body>
</html>
