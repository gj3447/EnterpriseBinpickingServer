<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enterprise Binpicking Server - Main Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #111827;
            --header-bg: #1F2937;
            --widget-bg: #1F2937;
            --border-color: #374151;
            --text-color: #D1D5DB;
            --header-color: #F9FAFB;
            --link-color: #60A5FA;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }
        header {
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 4px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        header h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 700;
            color: var(--header-color);
        }
        .quick-links a {
            color: var(--link-color);
            text-decoration: none;
            margin-left: 24px;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s ease-in-out;
        }
        .quick-links a:hover {
            color: #93C5FD;
            text-decoration: underline;
        }
        .main-container {
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }
        .dashboard-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 32px;
        }
        @media (min-width: 1280px) {
            .dashboard-section {
                grid-template-columns: 1fr 1fr;
            }
        }
        .widget {
            background-color: var(--widget-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 85vh;
            box-shadow: 0 4px 6px var(--shadow-color);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .widget:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px var(--shadow-color);
        }
        .widget h2 {
            margin: 0;
            padding: 16px 24px;
            font-size: 18px;
            font-weight: 500;
            color: var(--header-color);
            border-bottom: 1px solid var(--border-color);
        }
        .widget iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Enterprise Binpicking Dashboard</h1>
        <div class="quick-links">
            <a href="/api/store/status" target="_blank">Full System Status</a>
            <a href="/api/store/events/status" target="_blank">Event Monitor</a>
            <a href="/docs" target="_blank">API Docs (Swagger)</a>
        </div>
    </header>

    <main class="main-container">
        <div class="dashboard-section">
            <div class="widget">
                <h2>Image Streams (v1)</h2>
                <iframe src="/api/views/v1/images"></iframe>
            </div>
            <div class="widget">
                <h2>Transform Streams (v1)</h2>
                <iframe src="/api/views/v1/transforms"></iframe>
            </div>
        </div>
    </main>
</body>
</html>
